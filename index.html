<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Suomalaiset Twitch-striimaajat â€“ Top Twitch Finland</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');

  /* Perusasetukset */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d0f17, #1a1c29);
    color: #ddd;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* YlÃ¤banneri, neon-tyyli */
  #top-banner {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 45px;
    background: #9147ff;
    background: linear-gradient(90deg, #9147ff 0%, #6a0dad 50%, #9147ff 100%);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 2px;
    text-align: center;
    line-height: 45px;
    z-index: 1000;
    overflow: hidden;
    white-space: nowrap;
  }

  #top-banner span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
  }
  @keyframes marquee {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  /* Sivun pÃ¤Ã¤otsikko */
  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 3rem;
    color: #9147ff;
    text-align: center;
    padding: 60px 20px 30px;
    text-shadow: 0 0 8px #9147ff88;
  }

  /* HakukenttÃ¤ */
  #search {
    display: block;
    max-width: 400px;
    margin: 0 auto 40px;
    padding: 15px 20px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: none;
    background-color: #2d2f47;
    color: #eee;
    box-shadow: 0 0 15px #9147ff44;
    transition: box-shadow 0.3s ease;
  }
  #search::placeholder {
    color: #aaa;
  }
  #search:focus {
    outline: none;
    box-shadow: 0 0 25px #9147ffbb;
    background-color: #393b5a;
  }

  /* Grid container */
  #streamer-list {
    display: grid;
    max-width: 1200px;
    margin: 0 auto 80px;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
    padding: 0 15px;
    z-index: 10;
  }

  /* Kortit - striimaajaboxit */
  .card {
    background: linear-gradient(145deg, #1a1c29, #11141f);
    border-radius: 25px;
    padding: 2rem 1.5rem;
    box-shadow: 0 8px 30px rgba(145, 71, 255, 0.5);
    color: #eee;
    text-align: center;
    user-select: none;
    transition: transform 0.4s cubic-bezier(.25,.8,.25,1), box-shadow 0.4s ease;
    position: relative;
    overflow: hidden;
  }
  .card:hover {
    transform: scale(1.07);
    box-shadow: 0 12px 60px rgba(145, 71, 255, 0.85);
    z-index: 15;
  }

  /* Korttien vÃ¤rit (hillityt, himmeÃ¤t) */
  .color-j1mppaz {
    background: linear-gradient(145deg, #2a3342, #221f44);
    box-shadow: 0 0 20px #9147ff99;
  }
  .color-skotti {
    background: linear-gradient(145deg, #1f2f3f, #223344);
    box-shadow: 0 0 20px #6a0dad99;
  }
  .color-gargee {
    background: linear-gradient(145deg, #3f2f42, #442244);
    box-shadow: 0 0 20px #bb33ff99;
  }
  .color-lewaaw {
    background: linear-gradient(145deg, #3f2a2a, #442222);
    box-shadow: 0 0 20px #ff336699;
  }
  .color-novicci {
    background: linear-gradient(145deg, #44422f, #443f22);
    box-shadow: 0 0 20px #ffd63399;
    color: #eee;
  }
  .color-hukkaw {
    background: linear-gradient(145deg, #2f3f42, #224344);
    box-shadow: 0 0 20px #33ccff99;
  }

  /* Nimi */
  .card h2 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 0.6rem;
    user-select: text;
  }

  /* Live status */
  .live-status {
    display: inline-block;
    font-weight: 700;
    font-size: 1rem;
    padding: 6px 16px;
    border-radius: 9999px;
    margin-bottom: 1.5rem;
    letter-spacing: 1.1px;
    text-transform: uppercase;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .live-status.live {
    background-color: #dc2626;
    color: white;
    box-shadow: 0 0 20px #dc2626cc;
  }
  .live-status.offline {
    background-color: #333b55;
    color: #9ca3af;
    box-shadow: none;
  }

  /* Linkki nappi */
  .btn-twitch {
    background-color: #9147ff;
    color: white;
    padding: 12px 28px;
    border-radius: 30px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 25px #9147ff88;
    display: inline-block;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  .btn-twitch:hover {
    background-color: #6a0dad;
    box-shadow: 0 0 50px #6a0dadcc;
    transform: scale(1.1);
  }

  /* Partikkelitausta, yksinkertainen neon tyyli */
  #particles {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 1;
    pointer-events: none;
  }
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #9147ff;
    border-radius: 50%;
    opacity: 0.15;
    filter: drop-shadow(0 0 5px #9147ff);
    animation-name: floatParticle;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  @keyframes floatParticle {
    0%, 100% {
      transform: translateY(0) translateX(0);
      opacity: 0.15;
    }
    50% {
      transform: translateY(-10px) translateX(5px);
      opacity: 0.3;
    }
  }

  /* YouTube-osio */
  #youtube-section {
    max-width: 1100px;
    margin: 0 auto 100px;
    padding: 0 15px;
    z-index: 10;
  }
  #youtube-section h2 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 2.5rem;
    color: #9147ff;
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 0 0 10px #9147ff88;
  }

  /* YouTube videoiden grid */
  .youtube-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 28px;
  }
  .youtube-video {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(145, 71, 255, 0.6);
    transition: box-shadow 0.3s ease;
  }
  .youtube-video iframe {
    width: 100%;
    height: 180px;
  }
  .youtube-video:hover {
    box-shadow: 0 12px 40px rgba(145, 71, 255, 0.85);
  }

  /* Footer */
  footer {
    text-align: center;
    color: #555;
    font-size: 0.95rem;
    padding: 20px 10px;
    user-select: none;
  }

  /* Responsive tweaks */
  @media (max-width: 500px) {
    .card h2 {
      font-size: 1.6rem;
    }
    #top-banner {
      font-size: 0.9rem;
      height: 35px;
      line-height: 35px;
    }
    #youtube-section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    #youtube-section iframe {
      height: 160px;
    }
  }
</style>
</head>
<body>

<div id="top-banner"><span>ðŸ”¥ SUOMALAISET STRIIMAAJAT - TUNNISTA LIVE & OFFLINE - Twitch Finland ðŸ”¥</span></div>

<header>
  <h1>Suomalaiset Twitch-striimaajat</h1>
</header>

<input id="search" placeholder="Etsi striimaajaa..." autocomplete="off" />

<section id="streamer-list"></section>

<section id="youtube-section">
  <h2>Suomalaisia Twitch- ja pelivideoita</h2>
  <div class="youtube-grid" id="youtube-videos">
    <!-- YouTube videot generoidaan JS:llÃ¤ -->
  </div>
</section>

<div id="particles"></div>

<footer>Â© 2025 J1mPPaZ & Co â€” Kiitos kun katsoit!</footer>

<script>
  // Twitch-striimaajat
  const streamers = [
    { name: 'J1mPPaZ', twitchId: 'j1mppaz', colorClass: 'color-j1mppaz' },
    { name: 'Skotti', twitchId: 'skotti', colorClass: 'color-skotti' },
    { name: 'Gargee', twitchId: 'gargee', colorClass: 'color-gargee' },
    { name: 'Lewaaw', twitchId: 'lewaaw', colorClass: 'color-lewaaw' },
    { name: 'Novicci', twitchId: 'novicci', colorClass: 'color-novicci' },
    { name: 'Hukkaw', twitchId: 'hukkaw', colorClass: 'color-hukkaw' },
  ];

  async function fetchStreamData(username) {
    try {
      const res = await fetch(`https://decapi.me/twitch/status/${username}`);
      const text = await res.text();
      const isLive = !text.toLowerCase().includes('offline');
      const viewersMatch = text.match(/\((\d+)\s+katsojaa/);
      const viewers = viewersMatch ? viewersMatch[1] : null;
      return { isLive, viewers, statusText: text };
    } catch {
      return { isLive: false, viewers: null, statusText: 'Tietoja ei saatavilla' };
    }
  }

  function createStreamerCard(s, index) {
    const card = document.createElement('div');
    card.className = `card ${s.colorClass}`;
    card.setAttribute('data-name', s.name.toLowerCase());

    // Live-status
    const liveStatus = document.createElement('div');
    liveStatus.classList.add('live-status');
    liveStatus.textContent = 'Ladataan...';
    card.appendChild(liveStatus);

    // Nimi
    const nameElem = document.createElement('h2');
    nameElem.textContent = s.name;
    card.appendChild(nameElem);

    // Twitch-linkki
    const twitchLink = document.createElement('a');
    twitchLink.href = `https://www.twitch.tv/${s.twitchId}`;
    twitchLink.target = '_blank';
    twitchLink.rel = 'noopener noreferrer';
    twitchLink.className = 'btn-twitch';
    twitchLink.textContent = 'Katso TwitchissÃ¤';
    card.appendChild(twitchLink);

    // Hae live-tila
    fetchStreamData(s.twitchId).then(data => {
      if(data.isLive) {
        liveStatus.textContent = `LIVE â€“ ${data.viewers ?? 'â€“'} katsojaa`;
        liveStatus.classList.remove('offline');
        liveStatus.classList.add('live');
      } else {
        liveStatus.textContent = 'OFFLINE-TILASSA';
        liveStatus.classList.remove('live');
        liveStatus.classList.add('offline');
      }
    }).catch(() => {
      liveStatus.textContent = 'Tietoja ei saatavilla';
      liveStatus.classList.remove('live');
      liveStatus.classList.add('offline');
    });

    return card;
  }

  // Random YouTube-videoita suomalaisilta kanavilta
  const youtubeVideos = [
    { id: 'qkQU_HlCpqQ', title: 'Nadeshot â€“ PUBG Stream' },
    { id: 'i1xv1S7S04s', title: 'Suomalainen pelistriimaaja â€“ Parhaat hetket' },
    { id: 'R7lHhwNgsGo', title: 'Ala nÃ¤ytÃ¤ TwitchissÃ¤ - suomalainen pelaaja' },
    { id: 'XJjU15xzX00', title: 'Minecraft Suomi â€“ Hauskat hetket' },
    { id: 'SnKPZ3HC1D4', title: 'Suomalainen esports-tiimi â€“ highlights' },
  ];

  function createYoutubeEmbed(video) {
    const container = document.createElement('div');
    container.className = 'youtube-video';
    container.title = video.title;

    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube-nocookie.com/embed/${video.id}`;
    iframe.title = video.title;
    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
    iframe.allowFullscreen = true;

    container.appendChild(iframe);
    return container;
  }

  function initParticles() {
    const container = document.getElementById('particles');
    const count = 40;
    for(let i=0; i<count; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = (Math.random() * window.innerWidth) + 'px';
      particle.style.top = (Math.random() * window.innerHeight) + 'px';
      particle.style.animationDuration = (3 + Math.random() * 4) + 's';
      container.appendChild(particle);
    }
  }

  window.onload = () => {
    // Streamer-listan luonti
    const list = document.getElementById('streamer-list');
    streamers.forEach((s, i) => {
      const card = createStreamerCard(s, i);
      list.appendChild(card);
    });

    // Haku
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', e => {
      const val = e.target.value.toLowerCase();
      for (const card of list.children) {
        const name = card.getAttribute('data-name');
        card.style.display = name.includes(val) ? '' : 'none';
      }
    });

    // YouTube videot
    const ytContainer = document.getElementById('youtube-videos');
    youtubeVideos.forEach(v => {
      ytContainer.appendChild(createYoutubeEmbed(v));
    });

    initParticles();
  };
</script>

</body>
</html>
