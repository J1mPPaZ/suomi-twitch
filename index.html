<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unelma Twitch-sivusto | Streamaajat</title>
<style>
  /* === Yleiset tyylit === */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #0e0e10;
    color: #e1e1e1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3.6rem;
    margin-bottom: 20px;
    text-align: center;
    color: #9147ff;
    text-shadow: 0 0 8px #9147ff88;
  }

  /* === Streamaajat-osio === */
  .streamers-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    max-width: 1200px;
    width: 100%;
  }

  .streamer-card {
    background: linear-gradient(135deg, #1f1f24, #2b2b36);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(145, 71, 255, 0.3);
    width: 320px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .streamer-card:hover {
    transform: translateY(-15px);
    box-shadow: 0 8px 40px #9147ffcc;
  }

  .streamer-banner {
    width: 100%;
    height: 180px;
    background-size: cover;
    background-position: center;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
  }

  .streamer-card:hover .streamer-banner {
    filter: brightness(1);
  }

  .streamer-info {
    padding: 20px 24px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .streamer-name {
    font-size: 2.2rem;
    font-weight: 700;
    color: #9147ff;
    margin-bottom: 8px;
  }

  .streamer-desc {
    font-size: 1rem;
    line-height: 1.4;
    color: #ccc;
    margin-bottom: 20px;
    min-height: 72px;
  }

  .streamer-link {
    text-decoration: none;
    color: #9147ff;
    font-weight: 600;
    font-size: 1.1rem;
    border: 2px solid #9147ff;
    padding: 10px 18px;
    border-radius: 9999px;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }

  .streamer-link:hover {
    background-color: #9147ff;
    color: #fff;
  }

  /* === Animaatio efektit === */
  @keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 12px #9147ff99;
    }
    50% {
      box-shadow: 0 0 20px #bb84ffcc;
    }
  }

  .glow {
    animation: glowPulse 3s infinite;
  }

  /* === Responsiivisuus === */
  @media (max-width: 1024px) {
    .streamers-container {
      justify-content: center;
    }

    .streamer-card {
      width: 280px;
    }
  }

  @media (max-width: 600px) {
    body {
      padding: 20px 10px;
    }

    .streamer-card {
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
    }
  }

  /* === Lisäefekti: Hover animation shake === */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
  }

  .streamer-link:hover {
    animation: shake 0.4s ease;
  }

  /* === Footer === */
  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
  <h1>Unelma Twitch Streamaajat</h1>

  <div class="streamers-container" id="streamersContainer">
    <!-- Streamer-kortit generoidaan JS:llä -->
  </div>

  <footer>
    &copy; 2025 Unelma Twitch. Kaikki oikeudet pidätetään.
  </footer>

<script>
  // === Streamaajat-data ===
  const streamers = [
    {
      name: "J1mPPaZ",
      twitchUrl: "https://www.twitch.tv/j1mppaz",
      description: "Viimeisin live: \"Koodaus-maraton: full stack -projekti käynnissä!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/1a7f2fa8-32b2-4a4a-912b-d2f950b44167-profile_banner-480.png"
    },
    {
      name: "Skotti",
      twitchUrl: "https://www.twitch.tv/skotti",
      description: "Viimeisin live: \"Co-op FPS - huippuhetkiä ja naurua!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/ba6ec3e5-f39a-4ca2-a8c3-b3a7ccbe23e1-profile_banner-480.png"
    },
    {
      name: "Gargee",
      twitchUrl: "https://www.twitch.tv/gargee",
      description: "Viimeisin live: \"Speedrunning mestaruutta – uusimmat ennätykset!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/48f58a21-cce2-430e-aac3-0f2694472ef3-profile_banner-480.png"
    },
    {
      name: "Lewaaw",
      twitchUrl: "https://www.twitch.tv/lewaaw",
      description: "Viimeisin live: \"Strategia-pelejä ja chillailua – tule mukaan!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/1b1531b9-f0cd-4d7e-933b-e87e29ff0d14-profile_banner-480.png"
    },
    {
      name: "Novicci",
      twitchUrl: "https://www.twitch.tv/novicci",
      description: "Viimeisin live: \"Uusia pelejä ja community-tapahtumia - älä missaa!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/31a09f33-c024-48a4-9f22-f8aaf39dd0f7-profile_banner-480.png"
    },
    {
      name: "Hukkaw",
      twitchUrl: "https://www.twitch.tv/hukkaw",
      description: "Viimeisin live: \"Rankat kilpailut ja mahtavat giveawayt!\"",
      banner: "https://static-cdn.jtvnw.net/jtv_user_pictures/9e5e37a6-4124-4f12-8f4f-ff78eeb67281-profile_banner-480.png"
    }
  ];

  // === Luo streamer-kortit DOM:iin ===
  const container = document.getElementById('streamersContainer');

  streamers.forEach(streamer => {
    const card = document.createElement('div');
    card.className = 'streamer-card glow';

    const banner = document.createElement('div');
    banner.className = 'streamer-banner';
    banner.style.backgroundImage = `url(${streamer.banner})`;

    const info = document.createElement('div');
    info.className = 'streamer-info';

    const name = document.createElement('h2');
    name.className = 'streamer-name';
    name.textContent = streamer.name;

    const desc = document.createElement('p');
    desc.className = 'streamer-desc';
    desc.textContent = streamer.description;

    const link = document.createElement('a');
    link.className = 'streamer-link';
    link.href = streamer.twitchUrl;
    link.target = "_blank";
    link.rel = "noopener noreferrer";
    link.textContent = "Katso Twitchissä";

    info.appendChild(name);
    info.appendChild(desc);
    info.appendChild(link);

    card.appendChild(banner);
    card.appendChild(info);

    container.appendChild(card);
  });

  // === Lisäanimaatio: scrollissa fade-in ===
  const cards = document.querySelectorAll('.streamer-card');

  function isInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.bottom >= 0
    );
  }

  function revealCards() {
    cards.forEach(card => {
      if (isInViewport(card)) {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
        card.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
      } else {
        card.style.opacity = '0';
        card.style.transform = 'translateY(40px)';
      }
    });
  }

  window.addEventListener('scroll', revealCards);
  window.addEventListener('load', revealCards);
</script>
</body>
</html>
