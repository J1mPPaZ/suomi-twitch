<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suomalaiset Twitch-striimaajat</title>
  <style>
    body {
      margin: 0;
      background: #0e0e10;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      background: #18181b;
      padding: 1rem;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      margin: 0 1rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    nav button.active {
      border-bottom: 2px solid #9147ff;
    }

    main {
      padding: 2rem;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(145, 71, 255, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .twitch-logo {
      width: 64px;
      margin-bottom: 1rem;
    }

    .variant-1 { filter: hue-rotate(0deg); }
    .variant-2 { filter: hue-rotate(60deg); }
    .variant-3 { filter: hue-rotate(120deg); }
    .variant-4 { filter: hue-rotate(180deg); }
    .variant-5 { filter: hue-rotate(240deg); }

    .visit-channel-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #9147ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .visit-channel-btn:hover {
      background: #772ce8;
    }

    #follow-text {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 0.75rem;
      background: rgba(255,255,255,0.05);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: #9147ff;
      font-weight: 600;
    }

    #search {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      background: #2c2c31;
      color: white;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <button data-page="home" class="active">Etusivu</button>
      <button data-page="streamers">Streamers</button>
    </nav>
  </header>

  <main>
    <section id="home" class="page active">
      <div id="streamer-list-home"></div>
    </section>
    <section id="streamers" class="page">
      <input id="search" type="text" placeholder="Etsi striimaajaa..." />
      <div id="streamer-list-streamers"></div>
    </section>
  </main>

  <div id="follow-text">Follow J1mPPaZ in Twitch!</div>

  <script>
    const streamers = [
      { name: "J1mPPaZ", description: "Hauskoja hetkiÃ¤ ja chill stream!", channelUrl: "https://twitch.tv/j1mppaz", live: true },
      { name: "Skotti", description: "FPS-pelejÃ¤ ja reaktiota.", channelUrl: "https://twitch.tv/skotti", live: false },
      { name: "Gargee", description: "Just chatting ja retroilua.", channelUrl: "https://twitch.tv/gargee", live: false },
      { name: "Lewaaw", description: "Let's play & kavereiden kanssa.", channelUrl: "https://twitch.tv/lewaaw", live: false },
      { name: "Novicci", description: "HyvÃ¤Ã¤ fiilistÃ¤ ja paljon naurua!", channelUrl: "https://twitch.tv/novicci", live: true }
    ];

    const twitchLogo = "https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png";
    const homeList = document.getElementById('streamer-list-home');
    const streamersList = document.getElementById('streamer-list-streamers');
    const searchInput = document.getElementById('search');

    function createCard(streamer, index) {
      const card = document.createElement('div');
      card.className = 'card';

      const logo = document.createElement('img');
      logo.src = twitchLogo;
      logo.alt = 'Twitch';
      logo.className = 'twitch-logo variant-' + ((index % 5) + 1);
      card.appendChild(logo);

      const name = document.createElement('h2');
      name.textContent = streamer.name;
      card.appendChild(name);

      const desc = document.createElement('p');
      desc.textContent = streamer.description;
      card.appendChild(desc);

      const live = document.createElement('p');
      live.textContent = streamer.live ? 'ðŸŸ¢ LIVE' : 'âšª OFFLINE';
      live.style.fontWeight = '700';
      live.style.color = streamer.live ? '#2ecc71' : '#888';
      card.appendChild(live);

      const link = document.createElement('a');
      link.href = streamer.channelUrl;
      link.target = '_blank';
      link.className = 'visit-channel-btn';
      link.textContent = 'KÃ¤y kanavalla';
      card.appendChild(link);

      return card;
    }

    function renderStreamers(filter = '') {
      homeList.innerHTML = '';
      streamersList.innerHTML = '';

      const filtered = streamers.filter(s => s.name.toLowerCase().includes(filter.toLowerCase()));

      filtered.forEach((s, i) => {
        if (s.name === "J1mPPaZ") {
          homeList.appendChild(createCard(s, i));
        } else {
          streamersList.appendChild(createCard(s, i));
        }
      });
    }

    renderStreamers();

    searchInput.addEventListener('input', (e) => {
      renderStreamers(e.target.value);
    });

    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const selectedPage = document.getElementById(btn.dataset.page);
        if (selectedPage) selectedPage.classList.add('active');

        searchInput.value = '';
        renderStreamers();
      });
    });

    document.getElementById('follow-text').addEventListener('click', () => {
      window.open('https://twitch.tv/j1mppaz', '_blank');
    });
  </script>
</body>
</html>
